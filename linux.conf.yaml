- defaults:
    link:
        relink: true
        force: true

- link:
    ~/.linux: linux/linux
    ~/.gitignore_global: linux/gitignore_global
    ~/.themes: linux/themes

- shell:
    -
      command: "echo Install apps? [y/N] && \
                read var && \
                if [ $var = 'y' ];then ~/.dotfiles/linux/.scripts/apps_installer;fi"
      stdin: true
      stdout: true
